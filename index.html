<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java OCP 1Z0-819 測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Java OCP 1Z0-819 模擬測驗</h1>

    <div id="quiz-results" class="results-container" style="display: none;">
        <h2>測驗結果</h2>
        <div id="score" class="score"></div>
        <div id="error-analysis" class="error-analysis"></div>
        <h3>詳細結果：</h3>
        <div id="detailed-results"></div>
        <button id="restart-btn" class="btn">重新測驗</button>
    </div>

    <form id="quiz-form">
        <div id="quiz-content">
            <!-- 問題將由 JavaScript 動態載入 -->
        </div>
        <button type="submit" id="submit-btn" class="btn">提交答案</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
